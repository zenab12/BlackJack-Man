<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Man game</title>
    <style>
        body {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            background: repeating-linear-gradient( 270deg, #016f32, #066d24 104px);
        }
        
        h1,
        .startGame {
            font-weight: bold;
            margin: 40px auto;
            height: 60px;
            display: flex;
            letter-spacing: 10px;
            line-height: 60px;
            justify-content: center;
            color: #daa520;
            font-size: 55px;
            ;
        }
        
        h3 {
            color: #ffffff;
            font-size: 30px;
            font-style: italic;
        }
        
        .cards,
        .sum {
            color: #ffffff;
            font-size: 23px;
            font-weight: bold;
        }
        
        .game {
            color: #016f32;
            background-color: #daa520;
            width: 250px;
            margin: 10px auto;
            font-size: 22px;
            font-weight: bold;
            line-height: 50px;
            border: 6px ridge #fff;
            transition: all .2s linear;
            cursor: pointer;
            letter-spacing: 0px;
            ;
        }
        
        .game:hover {
            background-color: #fcb607;
        }
        
        #player-el {
            color: #fff;
            font-size: 25px;
            font-weight: bold;
        }
        
        @media(max-width:767px) {
            h1,
            .startGame {
                font-size: 32px;
                letter-spacing: 1px;
            }
            h3 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <h1> BlackJack Man</h1>
    <h3 id="messageEl">Want to play a round ? </h3>
    <p id="cards" class="cards">Cards : </p>
    <p class="sum" id="sum">Sum : </p>
    <button class="game" id="startGame"> Start Game </button>
    <br>
    <button class="game" id="newCard"> New Card </button>
    <br>
    <p id="player-el"></p>
</body>
    <script src="script.js"></script>
</html>
